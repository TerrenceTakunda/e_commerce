<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:gis="http://gisfaces.com"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:param name="pageTitle" value="Cuius Admin | All Stores"/>
            
            <ui:define name="content">
                <!-- Objects Page -->
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">All Stores</h1>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Store Objects
                        </div>
                        <div class="panel-body">
                            <!--product-->
                            <h:form >
                                <p:growl id="growl1" showSummary="true" showDetail="true"></p:growl>
                                    
                                <h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel" /> 
                                <gis:map id="map1" mapPanel="panel1" background="streets" latitude="#{mapBean.latitude}" longitude="#{mapBean.longitude}" zoom="5">
                                    <gis:service type="graphics" model="#{mapBean.starbucksGraphicsModel}"></gis:service>
                                    <f:ajax event="click" listener="#{mapBean.doMapClickListener}" render="growl1"></f:ajax>
                                    <f:ajax event="view" listener="#{mapBean.doMapGraphicViewListener}" render="growl1"></f:ajax>
                                    <f:ajax event="action" listener="#{mapBean.doMapGraphicActionListener}" render="growl1"></f:ajax>
                                    <f:ajax event="drag" listener="#{mapBean.doMapGraphicDragListener}" render="growl1"></f:ajax>
                                </gis:map>
                                <gis:geolocation id="geolocation1" watch="#{geoLocationBean.watch}" accuracy="#{geoLocationBean.accuracy}" timeout="#{geoLocationBean.timeout}" maximumAge="#{geoLocationBean.maximumAge}">
                                    <f:ajax listener="#{geoLocationBean.doGeoLocationListener}"></f:ajax>
                                </gis:geolocation>
                            </h:form>
                            <!--product-->
                        </div>
                    </div>
                </div>
                <!-- Objects Page -->
            </ui:define>

        </ui:composition>

    </body>
</html>
