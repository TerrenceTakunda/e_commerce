<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template.xhtml">
            
            <ui:param name="pageTitle" value="Cuius Admin | Add Product"/>

            <ui:define name="content">
                <!-- Objects Page -->
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Add DAO</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Product Level Objects
                                </div>
                                <div class="panel-body">
                                    <!--product-->
                                    <h:form enctype="multipart/form-data">
                                        <p:messages id="msg" closable="true" showDetail="true"/>
                                        <p:panelGrid columns="2">
                                            <f:facet name="header">
                                                <h:outputText value="Add A Product"/>
                                            </f:facet>
                                            <h:outputLabel value="Select Category Name"/>
                                            <h:selectOneMenu value="#{productMB.catname}">
                                                <f:selectItem itemLabel="Select Category Name" itemValue=""/>
                                                <f:selectItems value="#{subCategoryMB.categoryName}"/>
                                                <p:ajax update="scat"/>
                                            </h:selectOneMenu>
                                            <h:outputLabel value="Select Sub Category Name"/>
                                            <h:selectOneMenu id="scat" value="#{productMB.subcatname}">
                                                <f:selectItem itemLabel="Select Sub Category Name" itemValue=""/>
                                                <f:selectItems value="#{productMB.subCategoryName}"/>
                                            </h:selectOneMenu>
                                            <h:outputLabel value="Select Merchant Name"/>
                                            <h:selectOneMenu value="#{productMB.merchantname}">
                                                <f:selectItem itemLabel="Select A Merchant" itemValue=""/>
                                                <f:selectItems value="#{merchantMB.listMerchants}"/>
                                            </h:selectOneMenu>
                                            <h:outputLabel value="Product Name"/>
                                            <p:inputText value="#{productMB.product.proName}"/>
                                            <h:outputLabel value="Product Quantity"/>
                                            <p:inputText value="#{productMB.product.proQty}"/>
                                            <h:outputLabel value="Product Price"/>
                                            <p:inputText value="#{productMB.product.proPrice}"/>
                                            <h:outputLabel value="Select Image"/>
                                            <p:fileUpload value="#{productMB.file}" mode="simple"/>
                                            
                                            <h:outputLabel value="Product Description"/>
                                            <p:inputTextarea value="#{productMB.product.proDesc}"/>
                                            <p:commandButton value="Save" action="#{productMB.addProduct()}" update="msg" ajax="false"/>
                                        </p:panelGrid>
                                    </h:form>
                                    <!--product-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Objects Page -->
            </ui:define>

        </ui:composition>
    </body>
</html>
