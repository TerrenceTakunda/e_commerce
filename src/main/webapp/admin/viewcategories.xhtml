<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:param name="pageTitle" value="Cuius Admin | All Categories"/>
            
            <ui:define name="content">
                <!-- Objects Page -->
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">View DAO</h1>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Store Categories
                                    </div>
                                    <div class="panel-body">
                                        <!--categories-->
                                        <h:form>
                                            <p:dataTable var="category" value="#{categoryMB.allCategories}">
                                                <p:column headerText="Id">
                                                    <h:outputText value="#{category.catId}" />
                                                </p:column>
                                                <p:column headerText="Name">
                                                    <h:outputText value="#{category.catName}" />
                                                </p:column>
                                                <p:column headerText="Description">
                                                    <h:outputText value="#{category.catDesc}" />
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                        <!--categories-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Objects Page -->
            </ui:define>

        </ui:composition>

    </body>
</html>
