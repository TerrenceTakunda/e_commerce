<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">
            
            <ui:param name="pageTitle" value="Cuius Admin | View Products"/>

            <ui:define name="content">
                <!-- Objects Page -->
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">View DAO</h1>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        All Products
                                    </div>
                                    <div class="panel-body">
                                                <!--Sub categories-->
                                                <h:form id="form">
                                                    <p:dataTable var="product" value="#{displayProductMB.allProducts}">
                                                        <p:column headerText="Id">
                                                            <h:outputText value="#{product.proId}" />
                                                        </p:column>
                                                        <p:column headerText="Name">
                                                            <h:outputText value="#{product.proName}" />
                                                        </p:column>
                                                        <p:column headerText="Sub Category">
                                                            <h:outputText value="#{product.subCategory.subCatName}" />
                                                        </p:column>
                                                        <p:column headerText="Category">
                                                            <h:outputText value="#{product.subCategory.category.catName}" />
                                                        </p:column>
                                                        <p:column headerText="Vendor">
                                                            <h:outputText value="#{product.merchant.companyName}" />
                                                        </p:column>
                                                        <p:column headerText="How May In Stock">
                                                            <h:outputText value="#{product.proQty}" />
                                                        </p:column>
                                                        <p:column headerText="Price">
                                                            <h:outputText value="#{product.proPrice}" />
                                                        </p:column>
                                                        <p:column headerText="Description">
                                                            <h:outputText value="#{product.proDesc}" />
                                                        </p:column>
                                                        <p:column headerText="Image" >
                                                            <p:graphicImage name="#{product.proPic1}" />
<!--                                                            <p:commandButton oncomplete="PF('proOP').show()" icon="ui-icon-search" title="View">
                                                                <f:setPropertyActionListener value="{product}" target="{displayProductMB.selectedProduct}" />
                                                            </p:commandButton>-->
                                                        </p:column>
                                                    </p:dataTable>
                                                    
<!--                                                    <p:sidebar baseZIndex="10000" widgetVar="proOP" >
                                                        <p:outputPanel id="proImg">
                                                            <p:panelGrid rendered="{not empty displayProductMB.selectedProduct}">
                                                                <f:facet name="header">
                                                                    <p:graphicImage name="{displayProductMB.selectedProduct.proPic1}" /> 
                                                                </f:facet>
                                                            </p:panelGrid>
                                                        </p:outputPanel>
                                                    </p:sidebar>-->
                                                    
                                                </h:form>
                                                <!--categories-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Objects Page -->
            </ui:define>

        </ui:composition>

    </body>
</html>
