<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:param name="pageTitle" value="Cuius | TelOne Market"/>
            
            <ui:define name="content">
                <!-- Page Content -->
                <div class="container">

                    <div class="row">

                        <div class="col-lg-3">

                            <h1 class="my-4">TelOne Market</h1>
                            <div class="list-group">
                                <a href="#" class="list-group-item">Category 1</a>
                                <a href="#" class="list-group-item">Category 2</a>
                                <a href="#" class="list-group-item">Category 3</a>
                            </div>

                        </div>
                        <!-- /.col-lg-3 -->

                        <div class="col-lg-9">

                            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <h:graphicImage class="d-block img-fluid" value="/assets/img/blog/30.jpg"  alt="First slide" />
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage class="d-block img-fluid" value="/assets/img/blog/29.jpg"  alt="Second slide" />
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage class="d-block img-fluid" value="/assets/img/blog/27.jpg"  alt="Third slide" />
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>


                                <p:dataGrid var="product" value="#{displayProductMB.listProductsByMerchant(displayProductMB.selectedProduct.merchant.companyName)}" 
                                            layout="grid" columns="3" rows="9" pageLinks="4" paginator="true" paginatorPosition="bottom" 
                                            paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" >
                                    
                                        <div class="card h-100">
                                            <p:commandLink action="#{searchProduct.clickedProduct()}" title="Full review">
                                                <f:setPropertyActionListener value="#{product}" target="#{displayProductMB.selectedProduct}"/>
                                                <h:graphicImage name="#{product.proPic1}" library="images" class="card-img-top"/>
                                            </p:commandLink>
                                            <div class="card-body">
                                                <h4 class="card-title">
                                                    <p:commandLink value="#{product.proName}" action="#{searchProduct.clickedProduct()}">
                                                        <f:setPropertyActionListener value="#{product}" target="#{displayProductMB.selectedProduct}"/>
                                                    </p:commandLink>
                                                </h4>
                                                <h5>
                                                    <h:outputText value="$#{product.proPrice}"/>
                                                </h5>
                                                <p class="card-text">
                                                    <h:outputText value="#{product.subCategory.subCatName}"/><br/>
                                                    <h:outputText value="#{product.subCategory.category.catName}"/><br/>
                                                </p>
                                            </div>
                                            <div class="card-footer">
                                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                                            </div>
                                        </div>
                                    
                                </p:dataGrid>
                        

                        </div>
                        <!-- /.col-lg-9 -->

                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container -->
            </ui:define>

        </ui:composition>

    </body>
</html>
